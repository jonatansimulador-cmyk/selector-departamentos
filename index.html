<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector de Departamentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Barra superior más pequeña -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto flex items-center gap-3 p-2">
      <h1 class="text-sm md:text-base font-medium text-gray-700">Selecciona un Departamento</h1>
      <select id="departamento"
              class="border border-gray-300 p-1 rounded-md text-sm"
              aria-label="Departamento">
        <option value="">-- Selecciona --</option>
        <option value="BANCO">BANCO</option>
        <option value="AUNA">AUNA</option>
        <option value="DUPREE">DUPREE</option>
        <option value="NATURA">NATURA</option>
      </select>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main class="pt-12"> <!-- menos espacio arriba -->
    <div class="w-screen h-[calc(100vh-3rem)] flex items-center justify-center overflow-hidden">
      <img id="imagenDepartamento"
           src=""
           alt=""
           class="w-full h-full object-contain select-none"
           style="image-rendering: -webkit-optimize-contrast;" />
    </div>
    <p id="msg" class="text-center text-xs text-gray-500 mt-1"></p>
  </main>

  <script>
    const selector = document.getElementById('departamento');
    const imagen = document.getElementById('imagenDepartamento');
    const msg = document.getElementById('msg');

    const rutas = {
      BANCO: ["/img/banco.jpg", "banco.jpg"],
      AUNA:  ["/img/AUNA.jpg", "AUNA.jpg"],
      DUPREE:["https://via.placeholder.com/1600x900.png?text=DUPREE"],
      NATURA:["https://via.placeholder.com/1600x900.png?text=NATURA"]
    };

    function cargarConFallback(sources, onOk, onFail) {
      let i = 0;
      const probe = new Image();
      probe.onload = () => onOk(sources[i]);
      probe.onerror = () => {
        i++;
        if (i < sources.length) probe.src = sources[i];
        else onFail();
      };
      probe.src = sources[i];
    }

    function mostrarImagen(valor) {
      msg.textContent = "";
      imagen.src = "";
      imagen.alt = "";

      if (!valor) return;

      const sources = rutas[valor];
      if (!sources?.length) {
        msg.textContent = "Aún no hay imagen configurada para " + valor + ".";
        return;
      }

      cargarConFallback(
        sources,
        (okSrc) => {
          imagen.src = okSrc;
          imagen.alt = valor;
        },
        () => {
          msg.textContent = "No se encontró la imagen para " + valor + ".";
        }
      );
    }

    // Mostrar BANCO por defecto
    selector.value = "BANCO";
    mostrarImagen("BANCO");

    selector.addEventListener('change', () => {
      mostrarImagen(selector.value);
    });
  </script>
</body>
</html>
