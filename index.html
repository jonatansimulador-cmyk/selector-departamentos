<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector de Departamentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Barra superior fija con el selector -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto flex items-center gap-4 p-4">
      <h1 class="text-lg md:text-xl font-semibold">Selecciona un Departamento</h1>
      <select id="departamento"
              class="border p-2 rounded-md text-sm md:text-base"
              aria-label="Departamento">
        <option value="">-- Selecciona --</option>
        <option value="BANCO">BANCO</option>
        <option value="AUNA">AUNA</option>
        <option value="DUPREE">DUPREE</option>
        <option value="NATURA">NATURA</option>
      </select>
    </div>
  </header>

  <!-- Contenido principal: la imagen ocupa toda la pantalla disponible -->
  <main class="pt-20"> <!-- deja espacio para la barra superior -->
    <div class="w-screen h-[calc(100vh-5rem)] flex items-center justify-center overflow-hidden">
      <!-- El contenedor ocupa todo, la imagen se ajusta dentro sin recortarse -->
      <img id="imagenDepartamento"
           src=""
           alt=""
           class="w-full h-full object-contain select-none"
           style="image-rendering: -webkit-optimize-contrast;" />
    </div>
    <p id="msg" class="text-center text-sm text-gray-600 mt-2"></p>
  </main>

  <script>
    const selector = document.getElementById('departamento');
    const imagen = document.getElementById('imagenDepartamento');
    const msg = document.getElementById('msg');

    // Rutas (puedes agregar las demás cuando tengas las imágenes)
    const rutas = {
      BANCO: ["/img/banco.jpg", "banco.jpg"],
      AUNA:  ["https://via.placeholder.com/1600x900.png?text=AUNA"],
      DUPREE:["https://via.placeholder.com/1600x900.png?text=DUPREE"],
      NATURA:["https://via.placeholder.com/1600x900.png?text=NATURA"]
    };

    function cargarConFallback(sources, onOk, onFail) {
      let i = 0;
      const probe = new Image();
      probe.onload = () => onOk(sources[i]);
      probe.onerror = () => {
        i++;
        if (i < sources.length) probe.src = sources[i];
        else onFail();
      };
      probe.src = sources[i];
    }

    function mostrarImagen(valor) {
      msg.textContent = "";
      imagen.src = "";
      imagen.alt = "";

      if (!valor) return;

      const sources = rutas[valor];
      if (!sources?.length) {
        msg.textContent = "Aún no hay imagen configurada para " + valor + ".";
        return;
      }

      cargarConFallback(
        sources,
        (okSrc) => {
          imagen.src = okSrc;
          imagen.alt = valor;
        },
        () => {
          msg.textContent = "No se encontró la imagen para " + valor + ". Verifica la ruta.";
        }
      );
    }

    // Si quieres que BANCO aparezca por defecto al cargar:
    selector.value = "BANCO";
    mostrarImagen("BANCO");

    selector.addEventListener('change', () => {
      mostrarImagen(selector.value);
    });

    // Ajusta la altura si cambias el alto de la cabecera:
    // Cambia 5rem en h-[calc(100vh-5rem)] por el valor real de la barra.
  </script>
</body>
</html>
