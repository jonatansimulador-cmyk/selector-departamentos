<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector de Departamentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-2xl font-bold mb-4">Selecciona un Departamento</h1>

  <!-- Selector -->
  <select id="departamento" class="border p-2 rounded-md text-lg">
    <option value="">-- Selecciona --</option>
    <option value="BANCO">BANCO</option>
    <option value="AUNA">AUNA</option>
    <option value="DUPREE">DUPREE</option>
    <option value="NATURA">NATURA</option>
  </select>

  <!-- Contenedor para la imagen -->
  <div id="imagenContainer" class="mt-6">
    <img id="imagenDepartamento" src="" alt="" class="w-[420px] max-w-full h-auto rounded-lg shadow-lg hidden">
    <p id="msg" class="text-sm text-gray-600 mt-2"></p>
  </div>

  <script>
    const selector = document.getElementById('departamento');
    const imagen = document.getElementById('imagenDepartamento');
    const msg = document.getElementById('msg');

    // Mapeo de imágenes (puedes ir agregando más rutas por opción)
    const rutas = {
      BANCO: ["/img/banco.jpg", "banco.jpg"], // intenta primero /img/banco.jpg y luego banco.jpg (raíz)
      AUNA:  ["https://via.placeholder.com/800x500.png?text=AUNA"],
      DUPREE:["https://via.placeholder.com/800x500.png?text=DUPREE"],
      NATURA:["https://via.placeholder.com/800x500.png?text=NATURA"]
    };

    function cargarConFallback(sources, onOk, onFail) {
      let i = 0;
      const probe = new Image();
      probe.onload = () => onOk(sources[i]);   // la ruta i funcionó
      probe.onerror = () => {
        i++;
        if (i < sources.length) {
          probe.src = sources[i];
        } else {
          onFail();
        }
      };
      probe.src = sources[i];
    }

    function mostrarImagen(valor) {
      // reset
      imagen.classList.add('hidden');
      imagen.src = "";
      imagen.alt = "";
      msg.textContent = "";

      if (!valor) return;

      const sources = rutas[valor];
      if (!sources || sources.length === 0) {
        msg.textContent = "Aún no hay imagen configurada para " + valor + ".";
        return;
      }

      cargarConFallback(
        sources,
        (okSrc) => {
          imagen.src = okSrc;
          imagen.alt = valor;
          imagen.classList.remove('hidden');
        },
        () => {
          msg.textContent = "No se encontró la imagen para " + valor + ". Verifica la ruta en GitHub.";
        }
      );
    }

    selector.addEventListener('change', () => {
      mostrarImagen(selector.value);
    });
  </script>
</body>
</html>
